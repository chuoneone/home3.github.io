  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<body>

    <div class="time-box" id="time-box"></div>
    <nav>

  <!-- 主內容 -->
  <div class="page-container">
  <div class="main-layout">
    <!-- 第一列：頭像、時間、備忘錄 -->
    <div class="row-top">        
        
        <img src="images/selffile.png" alt="個人頭像" class="profile-image">
        <div class="memo-column">
            <div class="memo-header">
              <h3 class="memo-title"><i class="fas fa-sticky-note"></i> NOTE</h3>
            </div>
            <div class="memo-box">
              <textarea id="memo-content" class="memo-content" placeholder="有啥要記的嗎..."></textarea>
              <button id="save-memo" class="save-btn"><i class="fas fa-save"></i> 儲存備忘錄</button>
            </div>
          </div>
        

          <div class="social-container" style="margin-top: -50px;">
            <h3 style="text-align:center; color:#4a4a4a;padding-left: 120px"><i class="fas fa-link"></i> 常用工具</h3>
            <div class="btn-group2">
              <!-- 社群 -->
              <a href="https://www.facebook.com/" target="_blank" class="btn-icon" title="Facebook"><i class="fab fa-facebook-f"></i></a>
              <a href="https://www.instagram.com/" target="_blank" class="btn-icon" title="Instagram"><i class="fab fa-instagram"></i></a>
              <a href="https://www.youtube.com/" target="_blank" class="btn-icon" title="YouTube"><i class="fab fa-youtube"></i></a>
            
              <!-- 工具 -->
              <a href="https://calendar.google.com/" target="_blank" class="btn-icon" title="Google 日曆"><i class="fas fa-calendar"></i></a>
              <a href="https://mail.google.com/" target="_blank" class="btn-icon" title="Gmail"><i class="fas fa-envelope"></i></a>
              <a href="https://www.notion.so/" target="_blank" class="btn-icon" title="Notion 筆記"><i class="fas fa-sticky-note"></i></a>
            
              <!-- 教學 -->
              <a href="https://classroom.google.com/" target="_blank" class="btn-icon" title="Google Classroom"><i class="fas fa-chalkboard-teacher"></i></a>
              <a href="https://drive.google.com/" target="_blank" class="btn-icon" title="Google 雲端硬碟"><i class="fas fa-hdd"></i></a>
              <a href="https://translate.google.com/" target="_blank" class="btn-icon" title="Google 翻譯"><i class="fas fa-language"></i></a>
            
              <!-- 休閒 -->
              <a href="https://94580.net/" target="_blank" class="btn-icon" title="94580"><i class="fas fa-tv"></i></a>
              <a href="https://shopee.tw/" target="_blank" class="btn-icon" title="蝦皮購物"><i class="fas fa-shopping-cart"></i></a>
              <a href="https://chat.openai.com/" target="_blank" class="btn-icon" title="ChatGPT"><i class="fas fa-robot"></i></a>
            </div>
            
              
          </div>
      

    </div>

    <div class="row-bottom" style="display: flex; justify-content: space-between; align-items: stretch; gap: 20px; flex-wrap: wrap;">
        <a href="teach.html" class="image-button image-overlay" style="background-image: url('images/chinese.png');">
          <span class="overlay-text">教學區</span>
        </a>
        <a href="others.html" class="image-button image-overlay" style="background-image: url('images/teacher.png');">
          <span class="overlay-text">行政區</span>
        </a>  
        

    
    </div>

        <!-- 新增的日曆區塊 -->
        <div class="calendar-section">

            <div class="memo-header">
                <h3 class="memo-title"><i class="fas fa-calendar-alt"></i> 我的日曆</h3>
            </div>
            <div class="calendar-container">
                <iframe src="https://calendar.google.com/calendar/embed?src=pppchin7%40hlc.edu.tw&ctz=Asia%2FTaipei"></iframe>
            </div>
        </div>
  </div>
</div>

  <!-- 時間更新腳本 -->
  <script>
    function updateTime() {
      const timeBox = document.getElementById('time-box');
      const now = new Date();
      timeBox.innerText = now.toLocaleString('zh-TW', { hour12: false });


    }
    updateTime();
    setInterval(updateTime, 1000);

    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');
    }

           // 頁面載入時讀取備忘錄
           document.addEventListener('DOMContentLoaded', function () {
            const memoContent = document.getElementById('memo-content');
            const saveButton = document.getElementById('save-memo');

            // 從本地儲存讀取備忘錄
            const savedMemo = localStorage.getItem('userMemo');
            if (savedMemo) {
                memoContent.value = savedMemo;
            }

            // 儲存備忘錄
            saveButton.addEventListener('click', function () {
                const memoText = memoContent.value;
                localStorage.setItem('userMemo', memoText);
                alert('備忘錄已儲存！');
            });

            // 自動儲存（可選，每5秒自動儲存一次）
            setInterval(function () {
                const memoText = memoContent.value;
                localStorage.setItem('userMemo', memoText);
            }, 5000);
        });

        // 導航列切換功能
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
  </script>
</body>
</html>
