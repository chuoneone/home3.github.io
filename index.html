    <script>
    const summerStart = new Date("2025-07-01T00:00:00");

    function updateCountdown() {
    const now = new Date();
    const diff = summerStart - now;

    if (diff <= 0) {
        document.getElementById("countdown").textContent = "🎉 暑假開始啦！";
        clearInterval(timer);
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);

    document.getElementById("countdown").textContent =
        `${days} 天 ${hours} 小時`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    function updateTime() {
      const timeBox = document.getElementById('time-box');
      const now = new Date();
      timeBox.innerText = now.toLocaleString('zh-TW', { hour12: false });


    }
    updateTime();
    setInterval(updateTime, 1000);


        // 頁面載入時讀取備忘錄
        document.addEventListener('DOMContentLoaded', function () {
            const memoContent = document.getElementById('memo-content');
            const saveButton = document.getElementById('save-memo');

            // 從本地儲存讀取備忘錄
            const savedMemo = localStorage.getItem('userMemo');
            if (savedMemo) {
                memoContent.value = savedMemo;
            }

            // 儲存備忘錄
            saveButton.addEventListener('click', function () {
                const memoText = memoContent.value;
                localStorage.setItem('userMemo', memoText);
                alert('備忘錄已儲存！');
            });

            // 自動儲存（可選，每5秒自動儲存一次）
            setInterval(function () {
                const memoText = memoContent.value;
                localStorage.setItem('userMemo', memoText);
            }, 5000);
        });

        // 導航列切換功能
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
